apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:latest
        args: ["--config=/etc/otel/config.yaml"]
        ports:
        - containerPort: 8889  # Prometheus scrape port
        volumeMounts:
        - name: otel-config-vol
          mountPath: /etc/otel
        - name: pod-logs
          mountPath: /var/log/containers
          readOnly: true
      volumes:
      - name: otel-config-vol
        configMap:
          name: otel-config
      - name: pod-logs
        hostPath:
          path: /var/log/containers
          type: DirectoryOrCreate
